<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jersey Hub -new-premium-arrived</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .coming-soon-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .coming-soon-container h2 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .coming-soon-container p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .coming-soon-container .animated-text {
            font-size: 4em;
            font-weight: bold;
            color: #e74c3c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">The Jersey Hub</div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section class="container coming-soon-container">
            <h2>new-premium-arrived</h2>
            <p class="animated-text">Coming Soon!</p>
            <p>We are working hard to bring you this amazing collection. Stay tuned!</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 The Jersey Hub. All rights reserved.</p>
    </footer>

</body>
</html>
