    <style>
        /* Additional CSS for two images in modal */
        .modal-image-gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 50%; /* Adjust as needed */
        }

        .modal-image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .thumbnail {
            width: 80px; /* Adjust thumbnail size */
            height: 80px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #e74c3c;
        }

        /* Updated card content for sizes */
        .product-card .card-content p.product-sizes {

            color: #888;
            margin-top: 5px;
            margin-bottom: 5px;

    </style>

            const thumbnail1 = document.getElementById('modal-thumbnail-1');
            const thumbnail2 = document.getElementById('modal-thumbnail-2');

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function showModal(product) {
                mainImage.src = product.images[0];
                thumbnail1.src = product.images[0];
                thumbnail2.src = product.images[1];
                
                thumbnail1.onclick = () => mainImage.src = product.images[0];
                thumbnail2.onclick = () => mainImage.src = product.images[1];

                document.getElementById('modal-product-title').innerText = product.title;
                document.getElementById('modal-product-price').innerText = `INR ${product.price}`;
                document.getElementById('modal-product-desc').innerText = product.description;

                const addToCartBtn = document.getElementById('add-to-cart-modal-btn');
                addToCartBtn.onclick = () => {
                    const size = document.getElementById('modal-size-select').value;
                    const quantity = parseInt(document.getElementById('modal-quantity-input').value);

                    const cartItem = {
                        id: product.id,
                        title: product.title,
                        image: product.images[0],
                        price: product.price,
                        size: size,
                        quantity: quantity
                    };

                    existingCart.push(cartItem);
                    localStorage.setItem('cartItems', JSON.stringify(existingCart));

                };
