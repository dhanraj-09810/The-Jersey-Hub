<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jersey Hub - Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the cart page */
        .cart-container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            position: relative; /* Needed for positioning the remove button */
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-details h4 {
            margin: 0 0 5px 0;
        }
        .cart-item-details p {
            margin: 0;
            color: #555;
        }
        .remove-item-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
            margin-left: auto; /* Pushes the button to the right */
        }
        .remove-item-btn:hover {
            background-color: #c0392b;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">The Jersey Hub</div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h2 class="section-title">Your Shopping Cart</h2>
            <div id="cart-items-container">
                </div>
            <div class="cart-total" id="cart-total-price">
                </div>
            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 The Jersey Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartContainer = document.getElementById('cart-items-container');
            const cartTotalElement = document.getElementById('cart-total-price');
            
            // Function to render the cart
            function renderCart() {
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                cartContainer.innerHTML = ''; // Clear previous content
                let totalPrice = 0;

                if (cartItems.length === 0) {
                    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                } else {
                    cartItems.forEach((item, index) => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.className = 'cart-item';
                        cartItemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.title}">
                            <div class="cart-item-details">
                                <h4>${item.title}</h4>
                                <p>Price: INR ${item.price}</p>
                                <p>Size: ${item.size}</p>
                                <p>Quantity: ${item.quantity}</p>
                            </div>
                            <button class="remove-item-btn" data-index="${index}">Remove</button>
                        `;
                        cartContainer.appendChild(cartItemDiv);

                        totalPrice += item.price * item.quantity;
                    });
                }

                cartTotalElement.innerText = `Total: INR ${totalPrice}`;
            }

            // Initial render of the cart
            renderCart();

            // Event listener for removing items
            cartContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item-btn')) {
                    const itemIndex = e.target.getAttribute('data-index');
                    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                    
                    // Remove the item at the specified index
                    cartItems.splice(itemIndex, 1);
                    
                    // Save the updated cart back to localStorage
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                    
                    // Re-render the cart to show the changes
                    renderCart();
                }
            });
        });
    </script>
</body>
</html>
