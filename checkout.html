<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jersey Hub - Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .checkout-form-section {
            flex: 2;
            min-width: 300px;
        }

        .order-summary-section {
            flex: 1;
            min-width: 250px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .checkout-form h3, .order-summary h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .order-summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .order-summary-details {
            flex-grow: 1;
        }
        
        .order-summary-total {
            border-top: 1px dashed #ccc;
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .payment-section {
            margin-top: 30px;
        }

        .payment-section .checkout-btn {
            width: 100%;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">The Jersey Hub</div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section class="checkout-container">
            <div class="checkout-form-section">
                <h2 class="section-title">Shipping & Payment</h2>
                <form id="checkout-form" class="checkout-form">
                    <h3>Contact Information</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (Optional)</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <h3>Shipping Address</h3>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Postal/Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                </form>
                
                <div class="payment-section">
                    <h3>Payment</h3>
                    <p>Select your payment method and complete your purchase securely.</p>
                    <button class="checkout-btn" id="pay-now-btn">Pay Now</button>
                </div>
            </div>

            <div class="order-summary-section">
                <h2 class="section-title">Order Summary</h2>
                <div id="order-summary-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="order-summary-total" class="order-summary-total">
                    <span>Total:</span>
                    <span id="summary-total-price">INR 0</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 The Jersey Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderSummaryContainer = document.getElementById('order-summary-items');
            const summaryTotalElement = document.getElementById('summary-total-price');
            const payNowBtn = document.getElementById('pay-now-btn');
            
            // Function to render the order summary from localStorage
            function renderOrderSummary() {
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                orderSummaryContainer.innerHTML = ''; // Clear previous content
                let totalPrice = 0;

                if (cartItems.length === 0) {
                    orderSummaryContainer.innerHTML = '<p>Your cart is empty. Please add items before checking out.</p>';
                } else {
                    cartItems.forEach(item => {
                        const summaryItemDiv = document.createElement('div');
                        summaryItemDiv.className = 'order-summary-item';
                        summaryItemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.title}">
                            <div class="order-summary-details">
                                <h4>${item.title}</h4>
                                <p>Size: ${item.size}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p>Price: INR ${item.price}</p>
                            </div>
                            <span class="item-total">INR ${item.price * item.quantity}</span>
                        `;
                        orderSummaryContainer.appendChild(summaryItemDiv);

                        totalPrice += item.price * item.quantity;
                    });
                }

                summaryTotalElement.innerText = `INR ${totalPrice}`;
            }

            // Initial render of the order summary
            renderOrderSummary();

            // Event listener for the "Pay Now" button
            payNowBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent form submission for now

                const form = document.getElementById('checkout-form');
                const fullName = document.getElementById('fullName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const zipCode = document.getElementById('zipCode').value;

                // Simple form validation
                if (!fullName || !phoneNumber || !address || !city || !zipCode) {
                    alert('Please fill out all required fields.');
                    return;
                }

                // Simulate a successful payment
                alert('Payment successful! Your order has been placed.');

                // Clear the cart after successful checkout
                localStorage.removeItem('cartItems');

                // Redirect to the home page or a thank you page
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
